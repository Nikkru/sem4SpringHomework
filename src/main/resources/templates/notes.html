<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Notebook</h1>
<div th:each="n : *{allNotes}">
    <h2 th:text="${n.title}"></h2>
    <p th:text="${n.note}"></p>
</div>
<div>
    <a href="/note">New Note</a>
</div>
</body>
</html>
